<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
        }
        h1 {
            font-size: 48px;
            margin: 0 0 10px 0;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a {
            color: #333;
            text-decoration: underline;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <p>The page you are looking for was not found.</p>
    <p><a href="/">Go to Home Page</a></p>
</div>

</body>
</html>
